plugins {
    id 'java'
    id 'com.google.cloud.tools.jib' version '2.3.0'
}

group 'dev.diabol.ttauveron'
version '1.0.3'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile group: 'com.squareup.okhttp3', name: 'okhttp', version: '4.7.2'
    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.31.1'
    compile group: 'org.mybatis', name: 'mybatis', version: '3.5.5'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.11.0'
    compile group: 'io.reactivex.rxjava3', name: 'rxjava', version: '3.0.4'
    compile group: 'info.picocli', name: 'picocli', version: '4.3.2'


}



